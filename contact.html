        <div class = "flex-container">
            <h2 style = "background-color: #686d80;">Feedback</h2>
            <section class = "form_fill_out">
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="Full Name" style="color: #323d62" required>
                    <br><hr style="width: 150px">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="Email" style="color: #323d62" required>
                    <br><hr style="width: 150px">

                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" style="color: #0a0b42" required>
                    <br><hr style="width: 150px">

                    <section class="radio">
                        <input type="radio" id="Question" name="answer" value="Question">
                        <label for="Question">Questions</label>

                        <input type="radio" id="Comment" name="answer" value="Comment">
                        <label for="Comment">Comments</label>


                        <input type="radio" id="Suggestion" name="answer" value="Suggestion">
                        <label for="Suggestion">Suggestions</label>

                    </section>
                    <textarea id="message" name="message" minlength="10" style="color: #323d62; min-width: 225px"></textarea>
                    <br><hr style="width: 150px">
                    <input id="submit" type="submit" value="send">

                </form>
            </section>
        </div>
